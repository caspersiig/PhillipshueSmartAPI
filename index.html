<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="libraries/p5.js" type="text/javascript"></script>
<script src="libraries/p5.dom.js" type="text/javascript"></script>
 <!-- Importer Face Api :D -->
<script src="/model/face-api.js" type="text/javascript"></script>
<title>Display Webcam Stream</title>
 <!-- Importer jquerry til kommunikation med HUE API -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


<style>
  /*style kopired og redigeret fra https://www.kirupa.com/html5/accessing_your_webcam_in_html5.htm */
#overlay {
	margin: 0px auto;
	width: 320px;
	height: 240px;
	border: 10px #333 solid;
}
#videoElement {
	width: 320px;
	height: 240px;
	background-color: #666;
}
</style>
</head>
 
<body>

	<video autoplay="true" id="videoElement">
	
  </video>
  <canvas id="overlay"></canvas>

<script>
  //kode der laver html webcamet kopieret fra https://www.kirupa.com/html5/accessing_your_webcam_in_html5.htm
var video = document.querySelector("#videoElement");
if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (err0r) {
      console.log("Something went wrong!");
    });
}
</script>
<script src="sketch1.js" type="text/javascript"></script>
</body>
</html>
